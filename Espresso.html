<!DOCTYPE html>
<html>

<head>
  <title>Espresso</title>
  <link rel="stylesheet" href="Styles.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
  <a href="index.html">Home</a>
  <h1>Espresso</h1>

  <h2>Size</h2>
  <label class="container">One
    <input type="radio" name="size" value="Normale" checked>Normale<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="size" value="Grande">Grande<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="size" value="Gigante">Gigante<br>
    <span class="checkmark"></span>
  </label>

  <h2>Milk</h2>
  <label class="container">One
    <input type="radio" name="milk" value="Whole" checked>Whole<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="milk" value="2%">2%<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="milk" value="Skim">Skim<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="milk" value="Lactose free">Lactose Free<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="milk" value="Almond">Almond<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="milk" value="Oat">Oat<br>
    <span class="checkmark"></span>
  </label>

  <h2>Sweetener</h2>
  <label class="container">One
    <input type="radio" name="sweetener" value="Sugar" checked>Sugar<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="sweetener" value="Artificial">Artificial<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="sweetener" value="Honey">Honey<br>
    <span class="checkmark"></span>
  </label>

  <input type="range" min="0" max="5" value="1" id="sweetamount">
  <p>Amount: <span id="value"></span></p>

  <h2>Temperature</h2>
  <label class="container">One
    <input type="radio" name="temperature" value="Iced" checked>Iced<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="temperature" value="Warm">Warm<br>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="radio" name="temperature" value="Hot">Hot<br>
    <span class="checkmark"></span>
  </label>

  <h2>Caffeine</h2>
  <label class="container">One
    <input type="checkbox" id="decaf" name="decaf" value="Decaf"><label for="checkbox">Decaf</label>
    <span class="checkmark"></span>
  </label>

  <h2>Add-Ons</h2>
  <label class="container">One
    <input type="checkbox" id="whipped cream" name="whipped cream" value="Whipped cream"><label for="checkbox">Whipped Cream</label>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="checkbox" id="cinnamon" name="cinnamon" value="Cinnamon"><label for="checkbox">Cinnamon</label>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="checkbox" id="marshmallows" name="marshmallows" value="Marshmallows"><label for="checkbox">Marshmallows</label>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="checkbox" id="chocolate flavor" name="chocolate flavor" value="Chocolate flavor"><label for="checkbox">Chocolate Flavor</label>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="checkbox" id="vanilla flavor" name="vanilla flavor" value="Vanilla flavor"><label for="checkbox">Vanilla Flavor</label>
    <span class="checkmark"></span>
  </label>
  <label class="container">One
    <input type="checkbox" id="caramel flavor" name="caramel flavor" value="Caramel flavor"><label for="checkbox">Caramel Flavor</label>
    <span class="checkmark"></span>
  </label>
  <br>
  <input type="number" min="0" max="10" value="1" id="amount">

  <button onclick="getValue()">Add to Basket</button>

  <p id="result"></p>
  <script src="options.js"></script>
  <script>
    var slider = document.getElementById("sweetamount");
    var output = document.getElementById("value");
    output.innerHTML = slider.value;

    slider.oninput = function () {
      output.innerHTML = this.value + " tsp";
    }
  </script>
</body>

</html>
