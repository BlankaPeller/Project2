<!DOCTYPE html>
<html>

<head>
    <title>Basket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Poppins:wght@300&family=Raleway&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title">Basket</h1>
    <div id="orders"></div>
    <script src="options.js"></script>
    <script>
        var Orders = JSON.parse(sessionStorage.getItem("Orders"));
        for(var i = 0; i < Orders.length; i++){
            var others = [];
            for(var j = 3; j < Orders[i].length; j++){
                others.push(Orders[i][j]);
            }
            console.log(others);
            const div = document.createElement('div');
            const h2 = document.createElement('h2');
            const h3 = document.createElement('h3');
            const p = document.createElement('p');
            const img = document.createElement('img');

            h2.textContent = Orders[i][1] + " " + Orders[i][0];
            h3.textContent = Orders[i][2];
            p.textContent = others.join(", ");
            img.src = "images/" + Orders[i][0] + ".png";

            div.appendChild(img);
            div.appendChild(h2);
            div.appendChild(h3);
            div.appendChild(p);
            

            document.getElementById('orders').appendChild(div);
        }
    </script>

    <a href="index.html">Home</a>
</body>

</html>
